<script>

    var kotakporto = document.getElementById("kotakporto");
    var kotakskill =  document.getElementById("kotakskill");

    var porto = document.getElementById("porto");
    var skill =  document.getElementById("skill");

    porto.addEventListener("click", function(){
        kotakporto.classList.remove("hidden");
        kotakskill.classList.remove("block");
        kotakporto.classList.add("block");
        kotakskill.classList.add("hidden");
        skill.classList.remove("bg-slate-600");
        skill.classList.remove("text-white");
        porto.classList.add("bg-slate-600");
        porto.classList.add("text-white");
    });

    skill.addEventListener("click", function(){
        kotakporto.classList.add("hidden");
        kotakskill.classList.add("block");
        kotakporto.classList.remove("block");
        kotakskill.classList.remove("hidden");
        skill.classList.add("bg-slate-600");
        skill.classList.add("text-white");
        porto.classList.remove("bg-slate-600");
        porto.classList.remove("text-white");
        
    });
